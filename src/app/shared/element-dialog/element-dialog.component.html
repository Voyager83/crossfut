<h2 mat-dialog-title>Edit Item</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.crossfuter.nome" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Dia que vc nasceu</mat-label>
    <input matInput [(ngModel)]="data.crossfuter.dataNascimento" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>turno</mat-label>
    <input matInput [(ngModel)]="data.crossfuter.turno" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>telefone</mat-label>
    <input matInput [(ngModel)]="data.crossfuter.telefone" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>RG</mat-label>
    <input matInput [(ngModel)]="data.crossfuter.rg" />
  </mat-form-field>
</div>
<mat-dialog-actions>
  <!-- <button mat-button (click)="cancelar()">Cancelar</button> -->
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
