<main class="main">

  <div class="topo">
    <h1>Cadastro de Atletas</h1>
    <h3>Bem-vindo, Crossfutrers!</h3>
  </div>
  <form [formGroup]="formCrossfut" style="display: flex; flex-direction: row; gap: 8px;">


    <mat-form-field class="w-33">
      <mat-label>Nome:</mat-label>
      <input matInput type="text" id="nome" formControlName="nome" required>
    </mat-form-field>




    <mat-form-field class="w-33">
      <mat-label>Data de Nascimento:</mat-label>
      <input formControlName="dataNascimento" matInput [matDatepicker]="dataNascimento" required />
      <mat-datepicker-toggle [for]="dataNascimento" matIconSuffix></mat-datepicker-toggle>
      <mat-datepicker #dataNascimento></mat-datepicker>
    </mat-form-field>



    <mat-form-field class="w-33">
      <mat-label>Turno Desejado:</mat-label>
      <mat-select id="turno" formControlName="turno" matInput>
        <mat-option value="manha">Manhã</mat-option>
        <mat-option value="tarde">Tarde</mat-option>
        <mat-option value="noite">Noite</mat-option>
      </mat-select>
    </mat-form-field>



    <mat-form-field class="w-33">
      <mat-label>Número de Telefone:</mat-label>
      <input matInput type="tel" id="telefone" formControlName="telefone" required>
    </mat-form-field>



    <mat-form-field class="w-33">
      <mat-label>RG:</mat-label>
      <input matInput type="text" id="rg" formControlName="rg" required>
    </mat-form-field>



    <mat-form-field class="w-33">
      <mat-label>Objetivos:</mat-label>
      <input matInput type="text" id="objetivos" formControlName="objetivos" required>
    </mat-form-field>


    <button mat-raised-button color="primary" (click)="onIncluirCrossfuter()">Cadastrar</button>
  </form>

  <div class="lista">
    <table mat-table #table [dataSource]="crossfuters" class="mat-elevation-z8" *ngIf="crossfuters.length > 0">


      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let crossfuter"> {{crossfuter?.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Aluno </th>
        <td mat-cell *matCellDef="let crossfuter"> {{crossfuter?.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="turno">
        <th mat-header-cell *matHeaderCellDef> Turno </th>
        <td mat-cell *matCellDef="let crossfuter"> {{crossfuter?.turno}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let crossfuter"> {{crossfuter?.dataNascimento}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'nome', 'turno', 'dataNascimento']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'nome', 'turno', 'dataNascimento']"></tr>
    </table>
  </div>


</main>

<router-outlet></router-outlet>
